<!DOCTYPE html>
<html> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Scene</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script
src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component
.min.js"></script>
</head>
<body>
<a-scene>
    <a-entity environment="preset: yavapai; skyColor: #FFCC00; horizonColor: #FF6347; fog: 0.4; dressing: trees; dressingAmount: 500; dressingColor: #228B22; dressingScale: 5; shadow: true; groundTexture: none; groundColor: #D2691E; groundYScale: 2; flatShading: false;"></a-entity>

</a-scene>
</body>
</html>
