<!DOCTYPE html>
<html> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Scene</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script
src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component
.min.js"></script>
</head>
<body>
<a-scene>
    <a-entity environment="preset: moon; dressingAmount:10000;"></a-entity>
<a-box id="box1" position="0 0 0" rotation="0 0 0" scale="10 3 0.2" color="green"></a-box>
    
</a-scene>
</body>
</html>
